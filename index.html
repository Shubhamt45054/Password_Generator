 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Generator</title>
 </head>

 <script src="./script.js" defer></script>

 <link rel="icon" type="image/x-icon" href="./assests/password.png" />
 <link rel="preconnect" href="https://fonts.googleapis.com" />
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
 <link
   href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
   rel="stylesheet"
 />
 <link rel="stylesheet" href="./style.css" />

 <body>
 
  <!-- Wrapper -->
  <div id="wrapper">
<!-- Container -->
<div class="container">
  <!-- heading -->
  <h1 >Password Generator</h1>

   <!-- Display Container  -->
   <div class="displayContainer">
      <input class="display" type="text" placeholder="Password" readonly passwordDisplay />
      <button class="copyBtn">
        <span class="copymsg" copyMessage></span>
        <img src="./assests/copy.png" alt="copy" width="24" height="24" />
      </button>
    </div>

    <div class="inputContainer">
      <div class="lengthContainer">
        <p>Password Length</p>
        <p lengthDisplay></p>
      </div>

      <input type="range" min="1" max="20" step="1" class="slider"/>

      <!-- Checkboxes  -->
      <div>
        <div class="check">
          <input type="checkbox" name="" id="uppercase" />
          <label for="uppercase">include uppercase letters</label>
        </div>
        <div class="check">
          <input type="checkbox" name="" id="lowercase" />
          <label for="lowercase">include lowercase letters</label>
        </div>
        <div class="check">
          <input type="checkbox" name="" id="numbers" />
          <label for="numbers">include numbers</label>
        </div>
        <div class="check">
          <input type="checkbox" name="" id="symbols" />
          <label for="symbols">include symbols</label>
        </div>
      </div>

      <!-- Strength Container -->
      <div class="strengthContainer">
        <p>Strength</p>
        <div class="indicator"></div>
      </div>

      <!-- Button  -->
      <button id="generateBtn">Generate password</button>
    </div>

</div>

  </div>
 </body>
 </html>
